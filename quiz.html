<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML/CSS Quiz</title>
        <meta name="description" content="a short 4 question quiz about html and css">
        <meta name="author" content="corey gish">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>HTML & CSS Super Short Quiz!</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>HTML Q1-2</legend>
                    <div class="form-item">
                        <label for="q1">What is the correct tag for an element that displays and image?</label>
                        <input type="text" name="q1" id="q1">
                    </div>
                    <div class="form-item">
                        <label for="q2">What are the semantic elements used for in HTML?</label>
                        <textarea name="q2" id="q2">ex. form, table, article...</textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>CSS Q1-2 (Opinions)</legend>
                    <div class="form-item">
                        <label for="q3">What is your preffered color method?</label>
                        <select name="q3" id="q3">
                            <option value="" selected disabled>Choose One</option>
                            <option value="RBG">RBG</option>
                            <option value="Hex">Hex</option>
                            <option value="RBGA">RGBA</option>
                            <option value="#000">Shorthand style #000</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label for="q4">How many CSS properties do you know?</label>
                        <input type="number" name="q4" id="q4">
                    </div>
                </fieldset>
                <button type="button">Submit Quiz</button>
            </form>
        </main>
        <footer>
            <p>©️2024 | HTML/CSS Super Short Quiz!| Corey Gish</p>
        </footer>
    </body>
</html>
